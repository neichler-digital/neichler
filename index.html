<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neichler - Inspired Design. Software development agency crafting thoughtful, quality solutions." />
    <title>Neichler | Inspired Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* Primary Colors */
        --bg-primary: #272822;
        --bg-secondary: #1e1f1a;
        --bg-elevated: #3e3d32;

        /* Accent Colors (Monokai) */
        --accent-pink: #f92672;
        --accent-cyan: #66d9ef;
        --accent-green: #a6e22e;
        --accent-yellow: #e6db74;
        --accent-orange: #fd971f;
        --accent-purple: #ae81ff;

        /* Text Colors */
        --text-primary: #f8f8f2;
        --text-secondary: #a8a196;
        --text-muted: #75715e;

        /* Utility */
        --gradient-fade: linear-gradient(90deg, #272822 0%, #272822 30%, transparent 70%);
        --border-subtle: #49483e;

        /* Typography */
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 2rem;
        --text-4xl: 2.5rem;
        --text-5xl: 3.5rem;
        --text-6xl: 4.5rem;

        /* Line Heights */
        --leading-tight: 1.2;
        --leading-normal: 1.5;
        --leading-relaxed: 1.75;

        /* Layout */
        --max-content-width: 1200px;

        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-12: 3rem;
        --space-16: 4rem;
        --space-24: 6rem;
        --space-32: 8rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Prevent text overflow */
      p, h1, h2, h3, h4, span, a {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      html, body {
        height: 100%;
        overflow-x: hidden;
        font-family: 'Source Code Pro', monospace;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: var(--leading-normal);
      }

      #app {
        min-height: 100vh;
      }

      .container {
        max-width: var(--max-content-width);
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      /* Ensure sections stack vertically */
      section {
        display: block;
        width: 100%;
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        :root {
          --text-4xl: 2rem;
          --text-5xl: 2.5rem;
          --text-6xl: 3rem;
          --space-16: 2rem;
          --space-32: 4rem;
        }
      }

      /* Mobile nav */
      @media (max-width: 768px) {
        nav {
          flex-wrap: nowrap !important;
          height: 56px !important;
          padding: 0 var(--space-4) !important;
        }
        .nav-links {
          display: none !important;
        }
        .mobile-menu-btn {
          display: flex !important;
          align-items: center;
          justify-content: center;
          font-size: 1.75rem !important;
          width: 44px;
          height: 44px;
          padding: 0 !important;
        }
        #mobile-nav {
          top: 56px !important;
        }
      }

      /* Grid layouts - single column */
      .grid-2col {
        display: flex;
        flex-direction: column;
        gap: var(--space-16);
      }

      .grid-2col > * {
        min-width: 0;
        max-width: 100%;
      }

      /* Values list - horizontal on desktop, vertical on mobile */
      .values-list {
        display: flex;
        flex-direction: row;
        gap: var(--space-8);
      }

      @media (max-width: 768px) {
        .values-list {
          flex-direction: column;
        }
      }

      @media (max-width: 1024px) {
        .team-grid {
          grid-template-columns: 1fr 1fr !important;
        }
      }

      @media (max-width: 640px) {
        .team-grid {
          grid-template-columns: 1fr !important;
        }
      }

      /* Process steps - stack details vertically on mobile */
      @media (max-width: 768px) {
        .process-step {
          flex-direction: row !important;
        }
        .process-details {
          flex-direction: column !important;
        }
        .process-details > div {
          border-right: none !important;
          border-bottom: 1px solid var(--border-subtle) !important;
        }
        .process-details > div:last-child {
          border-bottom: none !important;
        }
      }

      /* Hero text - desktop */
      .hero-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 50%;
        bottom: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: var(--space-16);
        padding-right: var(--space-8);
      }

      /* Hero on mobile - show animation behind text - v2 */
      @media (max-width: 768px) {
        .hero-text {
          right: 0 !important;
          padding-left: var(--space-6) !important;
          padding-right: var(--space-6) !important;
          justify-content: flex-end !important;
          padding-bottom: var(--space-16) !important;
        }
        .hero-gradient {
          background: linear-gradient(
            180deg,
            transparent 0%,
            rgba(39,40,34,0.3) 30%,
            rgba(39,40,34,0.8) 60%,
            #272822 85%
          ) !important;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Ensure nav stays above all content */
      nav {
        z-index: 9999 !important;
      }

      /* Remove underlines from team member cards */
      .team-grid a,
      .team-grid a:hover,
      .team-grid a:visited,
      .team-grid a * {
        text-decoration: none !important;
      }

      /* Remove underlines from blog post cards */
      .blog-grid a,
      .blog-grid a:hover,
      .blog-grid a:visited,
      .blog-grid a *,
      .blog-grid a h3 {
        text-decoration: none !important;
      }

      /* Team member profile image - responsive float */
      .profile-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
        border: 2px solid var(--bg-elevated);
        margin-bottom: var(--space-4);
      }

      @media (min-width: 400px) {
        .profile-image {
          float: left;
          margin: 0 var(--space-6) var(--space-4) 0;
        }
      }

      /* Contact info - stack on mobile */
      .contact-info {
        display: flex;
        align-items: flex-start;
        gap: var(--space-2);
        flex-direction: column;
      }

      @media (min-width: 480px) {
        .contact-info {
          flex-direction: row;
          align-items: center;
          gap: var(--space-3);
        }
      }
    </style>

    <!-- Cookie Consent Banner Styles -->
    <style>
      .cookie-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-subtle);
        padding: var(--space-4) var(--space-6);
        z-index: 10000;
        display: none;
      }
      .cookie-banner.show {
        display: block;
      }
      .cookie-banner-content {
        max-width: var(--max-content-width);
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-4);
      }
      .cookie-banner-text {
        flex: 1;
        min-width: 280px;
        font-size: var(--text-sm);
        color: var(--text-secondary);
      }
      .cookie-banner-text a {
        color: var(--accent-cyan);
        text-decoration: none;
      }
      .cookie-banner-text a:hover {
        text-decoration: underline;
      }
      .cookie-banner-buttons {
        display: flex;
        gap: var(--space-3);
        flex-shrink: 0;
      }
      .cookie-btn {
        font-family: 'Source Code Pro', monospace;
        font-size: var(--text-sm);
        padding: var(--space-2) var(--space-4);
        border: 1px solid var(--border-subtle);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .cookie-btn-accept {
        background: var(--accent-green);
        color: var(--bg-primary);
        border-color: var(--accent-green);
      }
      .cookie-btn-accept:hover {
        background: #b8f640;
      }
      .cookie-btn-reject {
        background: transparent;
        color: var(--text-secondary);
      }
      .cookie-btn-reject:hover {
        background: var(--bg-elevated);
        color: var(--text-primary);
      }
      @media (max-width: 480px) {
        .cookie-banner-buttons {
          width: 100%;
        }
        .cookie-btn {
          flex: 1;
        }
      }
    </style>

    <!-- Google Analytics - Only loads after consent -->
    <script>
      (function() {
        var CONSENT_KEY = 'cookie-consent';
        var GA_ID = 'G-H0KCKV3VVK';

        function loadGoogleAnalytics() {
          if (document.getElementById('ga-script')) return;
          var script = document.createElement('script');
          script.id = 'ga-script';
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', GA_ID);
        }

        function setConsent(accepted) {
          localStorage.setItem(CONSENT_KEY, accepted ? 'accepted' : 'rejected');
          hideBanner();
          if (accepted) {
            loadGoogleAnalytics();
          }
        }

        function hideBanner() {
          var banner = document.getElementById('cookie-banner');
          if (banner) banner.classList.remove('show');
        }

        function showBanner() {
          var banner = document.getElementById('cookie-banner');
          if (banner) banner.classList.add('show');
        }

        // Check consent on page load
        document.addEventListener('DOMContentLoaded', function() {
          var consent = localStorage.getItem(CONSENT_KEY);
          if (consent === 'accepted') {
            loadGoogleAnalytics();
          } else if (consent === null) {
            showBanner();
          }
        });

        // Expose functions globally for button handlers
        window.cookieConsent = {
          accept: function() { setConsent(true); },
          reject: function() { setConsent(false); }
        };
      })();
    </script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="cookie-banner">
      <div class="cookie-banner-content">
        <p class="cookie-banner-text">
          We use cookies to analyze site traffic and improve your experience.
          By clicking "Accept", you consent to our use of analytics cookies.
        </p>
        <div class="cookie-banner-buttons">
          <button class="cookie-btn cookie-btn-reject" onclick="cookieConsent.reject()">Reject</button>
          <button class="cookie-btn cookie-btn-accept" onclick="cookieConsent.accept()">Accept</button>
        </div>
      </div>
    </div>
  </body>
</html>
